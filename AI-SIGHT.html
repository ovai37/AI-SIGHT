<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox</title>

    <link rel="stylesheet" href="AI-SIGHT.css">
    
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">Start new chat with chatbox.</div>
            <div>
                <img src="https://www.flaticon.com/svg/static/icons/svg/3239/3239735.svg" alt="Profile" width="30" height="30">
            </div>
        </div>
        <button class="start-chat">New Chat</button>
        <div class="chat-area">
            </div>
        <div class="input-area">
            <input type="text" class="input-box" placeholder="Ask me anything...">
            <button class="send-button">
                <img src="https://www.flaticon.com/svg/static/icons/svg/1253/1253570.svg" alt="Send" width="20" height="20">
            </button>
        </div>
    </div>

    <script src="AI-SIGHT.js"></script>
</body>
</html>
